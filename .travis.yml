matrix:
  fast_finish: true
  allow_failures:
    - php: hhvm
    - php: 5.6
      env: MYSQL_ADAPTER=PDO_MYSQL COVERAGE=Integration
    - php: 5.6
      env: MYSQL_ADAPTER=PDO_MYSQL COVERAGE=Unit
  exclude:
    # Run test suites separately only on PHP 5.4 with PDO
