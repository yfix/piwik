      env: TEST_SUITE=SystemTests MYSQL_ADAPTER=PDO_MYSQL
    - php: 5.3.3
      env: TEST_SUITE=IntegrationTests MYSQL_ADAPTER=PDO_MYSQL
    - php: 5.3.3
